<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess the number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upper-side">
      <button class="again">Again!</button>
      <h1 class="game-name">Guess the number</h1>
      <p class="info">(between 1 and 20)</p>
    </div>
    <div class="direc">
      <div class="right-num">?</div>
    </div>
    <div class="downside">
      <div class="left-side">
        <input type="number" class="input" />
        <button class="check">check</button>
      </div>
      <div class="right-side">
        <p class="res-info">start guessing...</p>
        <p class="score">score: <span class="score-num">20</span></p>
        <p class="heigh-score">
          high score: <span class="heigh-score-num">0</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
